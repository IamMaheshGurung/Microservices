<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    
    <main>
        <section id="order-summary">
            <h2>Review Your Order</h2>
            <div id="order" hx-get="/checkout" hx-trigger="load">
                <!-- Order details will be dynamically loaded here -->
            </div>
        </section>
        <button hx-post="/order" hx-target="#order-status" hx-swap="outerHTML">Place Order</button>
    </main>
</body>
</html>
