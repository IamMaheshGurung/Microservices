<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmx and Tailwind CSS Boilerplate</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <form hx-post="/tweet" hx-target="#tweet-list" hx-swap="innerHTML">
            <textarea name="content" class="w-full p-2 mb-4 border rounded" placeholder="What's going on!"></textarea>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Tweet</button>
        </form>
        <div id="tweet-list" hx-get="/tweet-list" hx-trigger="load">
            <!-- Tweets will be loaded here -->
        </div>
    </div>
</body>

</html>
